<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | OffGridLabs</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css?v=2026">
</head>
<body>

<header>
  <h2>OffGridLabs</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="community.html">Community</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="auth-section">
  <div class="auth-card">

    <h1>Welcome back</h1>
    <p class="auth-subtitle">
      Sign in to continue building a healthier, more intentional life.
    </p>

    <form class="auth-form" id="loginForm" novalidate>
      <input
        type="email"
        name="email"
        placeholder="Email address"
        autocomplete="email"
        required
      />

      <input
        type="password"
        name="password"
        placeholder="Password"
        autocomplete="current-password"
        required
      />

      <button type="submit" class="cta auth-btn">
        Sign In
      </button>
    </form>

    <p class="coming-soon-message" id="loginMessage">
      Community access is coming soon. We’re building this carefully.
    </p>

    <p class="auth-footer">
      Don’t have an account?
      <a href="signup.html">Create one</a>
    </p>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
