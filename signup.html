
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | OffGridLabs</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css?v=2026">
</head>
<body>

<header>
  <h2>OffGridLabs</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="community.html">Community</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="auth-section">
  <div class="auth-card">

    <h1>Create your account</h1>
    <p class="auth-subtitle">
      Join a calm, supportive community focused on real life and real connection.
    </p>

    <form class="auth-form" id="signupForm" novalidate>
      <input
        type="text"
        name="name"
        placeholder="Full name"
        autocomplete="name"
        required
      />

      <input
        type="email"
        name="email"
        placeholder="Email address"
        autocomplete="email"
        required
      />

      <input
        type="password"
        name="password"
        placeholder="Create password"
        autocomplete="new-password"
        required
      />

      <button type="submit" class="cta auth-btn">
        Create Account
      </button>
    </form>

    <p class="coming-soon-message" id="signupMessage">
      Account creation will be available soon. Thank you for your patience.
    </p>

    <p class="auth-footer">
      Already have an account?
      <a href="login.html">Sign in</a>
    </p>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
